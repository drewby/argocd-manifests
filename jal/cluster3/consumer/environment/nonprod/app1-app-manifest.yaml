apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-nonprod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/drewby/demo-apps
    targetRevision: HEAD
    path: app1
  destination:
    name: cluster3
    namespace: app1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true